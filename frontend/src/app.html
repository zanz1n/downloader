<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="A web application made to host and share files"
        />
        <title>Downloader</title>

        %sveltekit.head%
        <script>
            (function setInitialClassState() {
                const elemHtmlClasses = document.documentElement.classList;
                const condLocalStorageUserPrefs =
                    localStorage.getItem("modeUserPrefers") === "false";
                const condLocalStorageUserPrefsExists = !(
                    "modeUserPrefers" in localStorage
                );
                const condMatchMedia = window.matchMedia(
                    "(prefers-color-scheme: dark)"
                ).matches;
                if (
                    condLocalStorageUserPrefs ||
                    (condLocalStorageUserPrefsExists && condMatchMedia)
                ) {
                    elemHtmlClasses.add("dark");
                } else {
                    elemHtmlClasses.remove("dark");
                }
            })();
        </script>
    </head>

    <body data-sveltekit-preload-data="hover" data-theme="gold-nouveau">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
